<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.esm-browser.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const handlePhone = (event) => {
        let input = event.target;
        input.value = phoneMask(input.value);
      };

      const phoneMask = (value) => {
        if (!value) return "";
        value = value.replace(/\D/g, "");
        value = value.replace(/(\d{2})(\d)/, "($1)$2");
        value = value.replace(/(\d)(\d{4})$/, "$1-$2");
        return value;
      };
    </script>
    <style>
      * {
        font-size: inherit;
      }

      input {
        display: block;
        margin-bottom: 10px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 5px;
        width: 30%;
      }

      select {
        float: left;
        margin: 0 1em 1em 0;
        width: 30%;
        color: rgb(140, 140, 177);
      }

      .buttons {
        clear: both;
      }

      button + button {
        margin-left: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-size: 0.8em;
        color: rgba(145, 82, 170, 0.884);
        font-weight: bold;
      }

      input[type="tel"]:focus {
        background: #f5f5f5;
        border: none;
        border-radius: 3px;
        padding: 5px;
      }
    </style>
    <title>CRUD Contatos</title>
  </head>
  <body>
    <div id="app">
      <div><input v-model="prefix" placeholder="Filter prefix" /></div>

      <select size="5" v-model="selected">
        <option v-for="name in filteredContacts" :key="name">{{ name }}</option>
      </select>

      <label
        >Name: <input type="text" v-model="name" placeholder="Digite o nome"
      /></label>
      <label
        >Phone:
        <input
          type="tel"
          v-model="phone"
          maxlength="14"
          onkeyup="handlePhone(event)"
          placeholder="(12)34567-8901"
      /></label>

      <div class="buttons">
        <button @click="create">Create</button>
        <button @click="update">Update</button>
        <button @click="del">Delete</button>
      </div>
    </div>
    <script type="module">
      const createApp = Vue.createApp;

      createApp({
        data() {
          return {
            contacts: [],
            selected: "",
            prefix: "",
            name: "",
            phone: "",
          };
        },
        computed: {
          filteredContacts() {
            return this.contacts.filter((n) =>
              n.toLowerCase().startsWith(this.prefix.toLowerCase())
            );
          },
        },
        watch: {
          selected(name) {
            [this.phone, this.name] = name.split(", ");
          },
        },
        methods: {
          create() {
            if (this.hasValidInput()) {
              const fullContact = `${this.phone}, ${this.name}`;
              if (!this.contacts.includes(fullContact)) {
                this.contacts.push(fullContact);
                this.name = this.phone = "";
              }
            }
          },
          update() {
            if (this.hasValidInput() && this.selected) {
              const i = this.contacts.indexOf(this.selected);
              this.contacts[i] = this.selected = `${this.phone}, ${this.name}`;
            }
          },
          del() {
            if (this.selected) {
              const i = this.contacts.indexOf(this.selected);
              this.contacts.splice(i, 1);
              this.selected = this.name = this.phone = "";
            }
          },
          hasValidInput() {
            return this.name.trim() && this.phone.trim();
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
